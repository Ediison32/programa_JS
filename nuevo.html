<!DOCTYPE html>
<html>
<head>
	<title>Prueba CSS</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		h1 {
			color: rgb(0, 255, 47);
			font-size: 36px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Prueba de CSS</h1>
	<p>Este es un ejemplo de una p√°gina con CSS aplicado.</p>
	<button onclick="cambiarTexto()">Cambiar texto</button>
	<script>
		function cambiarTexto() {
			document.getElementsByTagName("p")[0].innerHTML = "El texto ha sido cambiado.";
		}
	</script>
</body>
</html>
